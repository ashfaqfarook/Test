# Site settings
title: "Javid Hussain"
tagline: "Technical Writer"
description: "Technical Writer specializing in user and API documentation, creating clear documentation that helps users achieve their goals."
baseurl: ""
url: "https://javeed-writer.github.io/Tech-writing-portfolio"

# Author information
author:
  name: "Muhamed Javid Hussain"
  email: "javidwriter@gmail.com"
  linkedin: "https://www.linkedin.com/in/muhamed-javid/"
  github: "https://github.com/Javeed-Writer"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  developer_guides:
    output: true
    permalink: /:collection/:name/
  user_guides:
    output: true
    permalink: /:collection/:name/
  knowledge_base:
    output: true
    permalink: /:collection/:name/

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: "About"
    url: "/"
  - title: "Portfolio"
    dropdown: true
    items:
      - title: "Developer Guides"
        url: "/developer-guides/"
      - title: "User Guides" 
        url: "/user-guides/"
      - title: "Knowledge Base"
        url: "/knowledge-base/"
  - title: "Resume"
    url: "/resume/"
  - title: "Contact"
    url: "/contact/"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _pages

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "developer_guides"
    values:
      layout: "guide"
  - scope:
      path: ""
      type: "user_guides"
    values:
      layout: "guide"
  - scope:
      path: ""
      type: "knowledge_base"
    values:
      layout: "guide"
